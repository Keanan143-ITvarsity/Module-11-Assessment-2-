<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>FoodieFanatatix</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/custom.css">
    <link href="fontawesome/css/all.css" rel="stylesheet">
</head>

<body onload="init()">
    <div class="d-flex flex-column align-items-center p-3 bg-white border-bottom box-shadow fixed-top">
        <img src="images/FOODIEFANATIX12.png" height="50" style="padding-bottom: 4px;">
        <nav>
            <a id="about" class="p-2 text-dark" href="about.html">About</a>
            <a id="getAll" class="p-2 text-dark active" href="index.html">All</a>
            <a id="contactUs" class="p-2 text-dark" href="#">Contact Us</a>
        </nav>

        <div id="contact" style="background-image: url(images/dark-food.jpg) ">
            <div class="contact-container">
                <h2>Contact Us</h2>
                <form>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
                
                    <button type="submit">Submit</button>
                </form>
                
            </div>
        </div>
        </div>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
